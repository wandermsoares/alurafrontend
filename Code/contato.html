<!DOCTYPE html>
<html>
    <head>
        <meta char-set="UTF-8" leng="pt-br" />
        <title>Contato - Barbearia Alura</title>        
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1>
                    <img src="../img/logo.png" alt="Logo da barbearia Alura"/>
                </h1>
                <nav>
                    <ul class="navegacao">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="produtos.html">Produtos</a>
                        </li>
                        <li>
                            <a href="contato.html">Contato</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input id="nomesobrenome" type="text"  class="input-padrao" required/>

                <label for="email">Email</label>
                <input id="email" type="email"  class="input-padrao" required placeholder="seuemail@dominio.com"/>
                
                <label for="telefone">Telefone</label>
                <input id="telefone" type="tel"  class="input-padrao" required placeholder="(99) 99999-9999"/>

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="70" rows="10"  class="input-padrao" required></textarea>
                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radio-email"><input id="radio-email" type="radio" name="contato" value="email"/>Email</label>
                    

                    <label for="radio-telefone"><input id="radio-telefone" type="radio" name="contato" value="email"/>Telefone</label>
                    

                    <label for="radio-whatsapp"> <input id="radio-whatsapp" type="radio" name="contato" value="Whatsapp" checked/>Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked/>Gostaria de receber nossas novidades por e-mail</label>
                
                <input class="enviar" type="submit" value="Enviar Formulario"/>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="../img/logo-branco.png" alt="Logo da barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura 2019</p>
        </footer>
    </body>
</html>
